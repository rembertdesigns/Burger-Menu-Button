<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
</head>
<body>
    <h1>Burger Menu Button <span>by <a href="https://www.rembertdesigns.co/" target="_blank">Richard Rembert</a><span></h1>

        <div class="screen"></div>
        
        <ul class="call">
             <!-- About Button -->
  <a href="https://www.rembertdesigns.co/about" target="blank">
    <li class="call-items" title="About">
      <i class="fa fa-quote-left" aria-hidden="true"></i>
    </li>
  </a>
  <!-- Projects Button -->
  <a href="https://www.rembertdesigns.co/codepen-projects" target="blank">
    <li class="call-items" title="Creations">
      <i class="fa fa-laptop" aria-hidden="true"></i>
    </li>
  </a>
  <!-- Contact Button -->
  <a href="https://www.rembertdesigns.co/contact" target="blank">
    <li class="call-items" title="Contact">
      <i class="fa fa-vcard" aria-hidden="true"></i>
    </li>
  </a>
  <!-- Codepen Button -->
  <a href="https://codepen.io/rembertdesigns" target="blank">
    <li class="call-items" title="Codepen">
      <i class="fa fa-codepen" aria-hidden="true"></i>
    </li>
  </a>
  <!-- Github Button -->
  <a href="https://github.com/rembertdesigns" target="blank">
    <li class="call-items" title="Github">
      <i class="fa fa-github" aria-hidden="true"></i>
    </li>
  </a>
  <!-- LinkedIn Button -->
  <a href="https://www.linkedin.com/in/rrembert/" target="blank">
    <li class="call-items" title="LinkedIn">
      <i class="fa fa-linkedin" aria-hidden="true"></i>
    </li>
  </a>
  
  <!-- Call Menu Button -->
  <li class="call-menu" title="Menu">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </li>
</ul>
</body>
</html>
